version: "1.0.0"

name: myapi

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mydevcontainer
    depends_on:
      - postgres_db
    ports:
      - 8000:8000
    networks:
      - my-api-net
  postgres_db:
      image: postgres:latest # Use the official PostgreSQL image
      restart: always
      container_name: PostgresCont
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=cammom01
        - POSTGRES_DB=postgres
      ports:
        - "5433:5432"
      volumes:
        - postgres_db:/var/lib/postgresql/data
      networks:
        - my-api-net
volumes:
  postgres_db:
    driver: local

networks:
  my-api-net:
    driver: bridge